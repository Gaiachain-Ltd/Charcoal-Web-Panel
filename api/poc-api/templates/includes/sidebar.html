
<div class="sidebar" id="sidebar" v-cloak>
    <router-link to="/traceability" v-slot="{ href, route, navigate, isActive, isExactActive }">
        <div id="tracability" class='menu-element' @click="navigate" :class="{ 'active-element': isActive }">
            <i class="tracability-icon"></i>
            [[ $t('traceability') ]]
        </div>
    </router-link>
    <router-link to="/calendar" v-slot="{ href, route, navigate, isActive, isExactActive }">
        <div id="calendar" class='menu-element' @click="navigate" :class="{ 'active-element': isActive }">
            <i class="calendar-icon"></i>
            [[ $t('calendar') ]]
        </div>
    </router-link>
    <router-link to="/replantation" v-slot="{ href, route, navigate, isActive, isExactActive }">
        <div id="replantation" class='menu-element' @click="navigate" :class="{ 'active-element': isActive }">
            <i class="replantation-icon"></i>
            [[ $t('replantation') ]]
        </div>
    </router-link>
    <router-link to="/settings" v-slot="{ href, route, navigate, isActive, isExactActive }">
        <div class='menu-element' @click="navigate" :class="{ 'active-element': isActive }">
            <i class="settings-icon"></i>
            [[ $t('settings') ]]
        </div>
    </router-link>
    <div class='menu-element' @click="switchLanguage()">
        <i :class="$i18n.locale + '-language-icon'"></i>
        [[ languageName ]]
    </div>
    <div id="sidebar-footer">
        {% if app_package %}
            <div class='menu-element no-border no-pointer no-padding content-center'>
                <a class="package-download" href="{{ app_package.file.url }}"><i class="android-icon"></i> [[ $t('download_app') ]]</a>
            </div>
        {% endif %}
        <div class='menu-element no-border no-pointer'>
            <a href="https://www.gaiachain.io"><i class="gaia-icon"></i></a>
            <a href="https://www.milosolutions.com"><i class="milo-icon"></i></a>
        </div>
    </div>
</div>
