{% load i18n %}
{% load staticfiles %}

<div class="main-content" id="tracability_transactions"
     v-if="active_subelement === 'tracability_transactions'"
     v-cloak>
    <div class="start-content">
        <div class="search-actions">
{#            <i class="search-icon"></i>#}
            <input type="text" v-model="keyword"  placeholder="{% trans 'Search' %}..."/>
        </div>
        <div class="content-data">
            <div class="actions-data left-block transactions-data">
                <div class="title-block">
                    <span class="title">{% trans "Recent transactions" %}</span>
{#                    <div class="more" @click="active_element = 'calendar', active_subelement = 'calendar'">#}
{#                        <span>{% trans "Calendar" %}</span>#}
{#                        <img src="{% static 'img/icons_right_arrow.png' %}"/>#}
{#                    </div>#}
                </div>
                <div class="actions">
                    <div class="action" v-for="(action, key) in actions" v-bind:id="key">
                        <div class="action-name-date">
                            <span class="action-name" :class="getActionColor(action)">[[getActionTitle(action)]]</span>
                            <span class="acrtion-date">[[getActionDate(action.timestamp)]]</span>
                        </div>
                        <span class="direction">[[action.properties.short_description]]</span>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
