{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% trans "Gaiachain" %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    {% block extra_css %}{% endblock %}

</head>

<body>
    {% block content %}{% endblock %}
    <script>window.staticPrefix = '{% static '' %}'</script>
    <script src="{% static 'lib/jquery.min.js' %}"></script>
{#    <script src="{% static 'lib/jquery-ui.min.js' %}"></script>#}
    <script src="{% static 'lib/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/moment.js' %}"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="{% static 'vue/vue.js' %}"></script>
    <script src="{% static 'vue/vue-resource.js' %}"></script>
    <script src="{% static 'vue/vue-i18n.js' %}"></script>
    <script src="{% static 'vue/vue-router.js' %}"></script>
    <script src="{% static 'lib/date_fns.min.js' %}"></script>
    <script src="{% static 'js/services/additional_data.js' %}"></script>
    <script src="{% static 'js/services/parcel.js' %}"></script>
    <script src="{% static 'js/services/village.js' %}"></script>
    <script src="{% static 'js/services/tree_specie.js' %}"></script>
    <script src="{% static 'js/services/destination.js' %}"></script>
    <script src="{% static 'js/services/oven_type.js' %}"></script>
    <script src="{% static 'js/components/delete_object_modal.js' %}"></script>
    <script src="{% static 'js/components/blockchain_transaction_modal.js' %}"></script>
    <script src="{% static 'js/components/package_map.js' %}"></script>
    <script src="{% static 'js/components/calendar.js' %}"></script>
    <script src="{% static 'js/components/packages.js' %}"></script>
    <script src="{% static 'js/components/package_details.js' %}"></script>
    <script src="{% static 'js/components/replantation.js' %}"></script>
    <script src="{% static 'js/components/additional_data_simple.js' %}"></script>
    <script src="{% static 'js/components/oven_type.js' %}"></script>
    <script src="{% static 'js/components/settings.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
