---
version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "[%(asctime)s.%(msecs)03d %(levelname)-8s %(module)-15s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  sync:
    level: DEBUG
    handlers: [console]
